<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dictionary</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="static/css/mycss.css">
</head>
<body>
    <header class="text-light py-3"> <strong class="ms-5"> Welcome to my Dictionary, </strong>
        here you can get meaning, synonyms and antonyms of any word you wish
    </header>
    <div class="container text-center py-4">
        <h3>Search Your Word Below</h3>
        <form class="d-flex pt-4" role="search" action="word">
            <input class="form-control ms-5 me-3" name="word" type="search" placeholder="Enter your word" aria-label="Search">
            <button class="btn btn-danger me-5" type="submit">Search</button>
        </form>
    </div>
    <br>
    <div align="center">
            <img src="{% static 'pic 41.jpg' %}">
    </div>
    <footer class="bg-secondary text-light py-1"> Copyright

        rights reserved </footer>
